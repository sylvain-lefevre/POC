<div class='container'>
	<div class='row'>
		<div class='col col-lg-4 col-md-4 col-xs-12'>
			<ngb-datepicker #dp [(ngModel)]="date" (navigate)="date = $event.next"></ngb-datepicker>
		</div>
		<div class='col col-lg-8 col-md-8 col-xs-12'>
			<div class='row'>
				<div class='col col-lg-12 col-md-12 col-xs-12'>
					<select [(ngModel)]="selectedItem">
						<option value="" disabled selected>Sélectionnez</option>
					  	<option *ngFor="let item of liste" [ngValue]="item">{{item}}</option>
					</select>
				</div>
				<div class='col col-lg-6 col-md-6 col-xs-12'>
					<input placeholder="Saisissez"/>
				</div>
				<div class='col col-lg-6 col-md-6 col-xs-12'>
					<input placeholder="Saisissez"/>
				</div>
				<div class='col col-lg-6 col-md-6 col-xs-12'>
					<input type="file" placeholder="Aucun fichier"/>
				</div>
				<div class='col col-lg-6 col-md-6 col-xs-12'>
					<input placeholder="Saisissez"/>
				</div>
			</div>
		</div>
	</div>
</div>
